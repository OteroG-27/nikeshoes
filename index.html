<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoe</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- TIPO DE LETRA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerDesktop d-grid-center">
        <h2>Esta app solo esta disponible para movil :(</h2>
    </div>
    <main class="containerMovil">
        <section class="containerTitle d-flex-between">
            <button class="btn">
                <img src="./asset/svg/arrow-left.svg" alt="Regresar">
            </button>
            <h3>Air Max 200 SE</h3>
            <p class="numberOfProducts d-grid-center">2</p>
            <div>
                <button class="btn">
                    <img src="./asset/svg/bag-shopping.svg" alt="bolsa de compras">
                </button>
            </div>
        </section>
        <section class="containerFloors d-flex-between">
            <div class="containerSize">
                <div class="size">
                    <h4>Size</h4>
                    <button class="btn">UK 6</button>
                    <button class="btn">UK 7</button>
                    <button class="btn">UK 8</button>
                    <button class="btn">UK 9</button>
                </div>
                <div class="priceYOffer">
                    <div class="price">
                        <p style="font-size: 16px;">$</p>
                        <p style="font-size: 24px;">30.99</p>
                    </div>
                    <p class="offer">10% OFF</p>
                </div>
            </div>
            <div class="container-Nike">
                <div class="imgPisosNike">
                    <img src="./asset/img/NIKE.png" width="45%" class="imgNike" alt="Nike">
                </div>
                <div class="imgPisosNike">
                    <img src="./asset/img/pisosNike.png" width="90%" height="80%" class="pisosNike" alt="Zapatos Nike">
                </div>
            </div>
            <div class="save ">
                <button class="btn btn-save">
                    <img src="./asset/svg/save.svg" alt="Guardar">
                </button>
            </div>
        </section>
        <section class="containerBoxNike">
            <h6 style="margin: 10px 0 10px 0;">Swipe down to add</h6>
            <div class="box-black">
                <img src="./asset/svg/bag-shopping-white.svg" alt="bolso de compras">
                <div class="chevron-down">
                    <img src="./asset/svg/chevron-down.svg" alt="chevron-down">
                    <img src="./asset/svg/chevron-down-2.svg" alt="chevron-down">
                    <img src="./asset/svg/chevron-down-3.svg" alt="chevron-down">
                </div>
            </div>
            <div class="containerBoxNike">
                <img src="./asset/img/box-sneakers-nike2.png" class="boxNike" alt="Caja de Nike">
            </div>
        </section>          
    </main>
    <script src="./asset/js/index.js"></script>
</body>
</html>
